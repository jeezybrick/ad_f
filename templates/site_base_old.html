<!DOCTYPE html>
{% load static %}

    <title>
        {% block title %}Ad Fits{% endblock %}

    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static "css/bootstrap.css" %}" rel="stylesheet">

    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">

    </head>
    <body>
  <div class="row clearfix">

			<div class="container">
				<a href="/sponsor/dashboard" class="brand">

						<img src="/static/images/adfits.png" style="position: relative;margin-top:-5px;">
					</h3>
				</a>
			</div>
		</div>
	</div>
    {% endblock navbar %}
    </div>
  </div>


<div class="container scale-footer" >
  <div class="row clearfix">
    <div class="col-md-12 column">
      {% block content %}
      {% endblock content %}
    </div>
</div>
</div>

{% include 'partials/footer_two.html' %}

</div>

</html>
